<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <button class="modal_close"></button>
      <div class="modal_content">
        <div class="collection">
          <div class="collection_head">
            <div class="collection_gallery">
              <div class="photo_gallery_horizontal">
                <div class="photo_gallery_body">
                  <div class="photo_gallery_media">
                    <img src="/1.png" alt="modal1" />
                  </div>
                </div>
                <div class="photo_gallery_list">
                  <button class="photo_gallery_list_item"><img src="/1.png" alt=""></button>
                  <button class="photo_gallery_list_item"><img src="/2.png" alt=""></button>
                  <button class="photo_gallery_list_item"><img src="/3.png" alt=""></button>
                  <button class="photo_gallery_list_item"><img src="/4.png" alt=""></button>
                </div>
              </div>
              <div class="collection_content">
                <div class="collection_title">
                  <h2>КАСТОР комод 5 ящиков RU белый</h2>
                  <div class="collection_rating">
                    <div class="colection_rating_list">
                        <div class="rating">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                    <button class="collection_rating_button">0 отзывов</button>
                  </div>
                </div>
                <div class="collection_price">
                    <p>9 499 <sup>₽</sup></p>
                </div>
                <div class="collection_color">
                    <div class="collection_color_name">
                        <strong>Цвет:</strong> Белый
                    </div>
                    <div class="collection_color_list">
                        <button class="collection_color_button"></button>
                    </div>
                </div>
                <div class="collection_control">
                    <div class="collection_cart full">
                        <div class="collection_cart_control">
                            <div class="counter">
                                <button class="counter_button_icon_minus">-</button>
                                <span class="counter_text">1</span>
                                <button class="counter_button_icon_plus">+</button>
                            </div>
                            <button class="collection_cart_button btn">В корзине
                              перейти</button>
                        </div>
                    </div>

                </div>
              </div>
            </div>
          </div>
          <div class="collection_body">
            <div class="collapse collapsed">
                <button class="collapse_head">
                    Описание
                </button>
                <div class="collapse_body">
                    КАСТОР комод 5 ящиков
                </div>
                <div class="collapse">
                    <button class="collapse_head">
                        Характеристики
                    </button>
                    <div class="collapse_body">
                       <div class="colapse_record_list">
                        <div class="collapse_recorde">
                            <span>Ширина</span>
                            <span>65см</span>
                        </div>
                        <div class="collapse_recorde">
                            <span>Высота</span>
                            <span>111.6см</span>
                        </div>
                        <div class="collapse_recorde">
                            <span>Глубина</span>
                            <span>39.6см</span>
                        </div>
                       </div>
                    </div>
                    <div class="collection_reviews">
                        <div class="collection_reviews">
                            <div class="collection_reviews_head">
                               <div class="collection_reviews_title">
                                Отзывы
                                <span>0</span>
                               </div>
                               <button class="btn btn_link">Оставить отзыв</button>
                            </div>
                            <div class="collection_reviews_body">
                                <div class="collection_reviews_text">
                                    Отзывов пока нет
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
